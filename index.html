<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Eletro Sistemas - Agendamento</title>
    <style>
        /* Reset e configura√ß√µes globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px; /* Espa√ßo para o cabe√ßalho fixo */
            padding-bottom: 60px; /* Espa√ßo para o rodap√© fixo */
        }

        /* Cabe√ßalho com logo e t√≠tulo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0056b3; /* Fundo azul */
            padding: 15px 20px; /* Adiciona espa√ßamento nas laterais */
        }

        .header img {
            max-height: 50px;
            margin-right: 20px; /* Adiciona espa√ßo entre a imagem e o t√≠tulo */
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: white; /* Cor da frase para branco */
            text-align: center;
            flex-grow: 1; /* Garante que o t√≠tulo ocupe o espa√ßo restante */
            padding: 0 20px; /* Adiciona espa√ßamento ao redor do t√≠tulo */
        }

        /* Menu de navega√ß√£o fixo no topo */
        .nav {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 90px; /* Ajuste para o cabe√ßalho fixo */
            z-index: 999;
            background-color: transparent; /* Remover fundo atr√°s dos bot√µes */
            padding: 10px 0; /* Espa√ßamento interno */
        }

        .nav a {
            text-decoration: none;
            padding: 12px 20px;
            background: #0056b3;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav a:hover {
            background: #003d80;
            transform: scale(1.05);
        }

        /* √Årea do conte√∫do principal */
        .container {
            width: 100%;
            max-width: 1400px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            margin-top: 100px; /* Ajuste para reduzir o espa√ßo entre os bot√µes e o iframe */
            z-index: 1; /* Ajuste do z-index para garantir que o conte√∫do fique acima */
        }

        iframe {
            width: 100%;
            height: calc(100vh - 180px); /* Ajusta a altura do iframe para n√£o ultrapassar o menu e rodap√© */
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: -1; /* Garante que o iframe fique abaixo dos bot√µes de navega√ß√£o */
        }

        /* Rodap√© fixo */
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background: #e9ecef;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            /* Ajuste do cabe√ßalho */
            .header {
                padding: 10px;
            }

            .header img {
                max-height: 30px;
            }

            .title {
                font-size: 18px;
                padding: 0 10px;
            }

            /* Menu de navega√ß√£o */
            .nav {
                flex-direction: column;
                align-items: center;
                margin-top: 1px; /* Ajuste da dist√¢ncia do menu */
            }

            .nav a {
                width: 80%;
                text-align: center;
            }

            /* Ajuste da √°rea do conte√∫do */
            .container {
                margin-top: 160px; /* Dist√¢ncia ajustada para celulares */
            }

            /* Ajuste do iframe */
            iframe {
                height: calc(100vh - 220px); /* Ajusta a altura do iframe em celulares */
            }

            /* Rodap√© responsivo */
            .footer {
                font-size: 12px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 16px;
            }

            .nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Cabe√ßalho com logo e t√≠tulo -->
    <div class="header">
        <img src="logo02.jpg" alt="Work Eletro Sistemas">
        <div class="title">SISTEMA DE AGENDAMENTO ONLINE DA WORK ELETRO SISTEMAS</div>
    </div>

    <!-- Menu de Navega√ß√£o -->
    <div class="nav">
        <a href="?view=agendamento">üìÖ Agendar Servi√ßo</a>
        <a href="?view=calendario">üìÜ Ver Agendamentos</a>
    </div>

    <!-- √Årea do Google Calendar -->
    <div class="container">
        <iframe id="calendarFrame"></iframe>
    </div>

    <!-- Rodap√© -->
    <div class="footer">
        ¬© 2025 Work Eletro Sistemas - <a href="https://www.linkedin.com/in/deividfcastro/">Desenvolvido por Deivid Castro</a>
        <br>
        
    </div>

    <script>
        // Definir qual link ser√° carregado com base na URL
        const urlParams = new URLSearchParams(window.location.search);
        const view = urlParams.get('view');
        const iframe = document.getElementById('calendarFrame');

        if (view === 'calendario') {
            iframe.src = "https://calendar.google.com/calendar/embed?src=workeletrosistemaswork%40gmail.com&ctz=America%2FSao_Paulo";
        } else {
            iframe.src = "https://calendar.google.com/calendar/appointments/schedules/AcZssZ0GHdtUuFGDkvGn8GjOPodK1RKPR4lBBAyGNJ1Px7DKzyEtGv0FoM2I-22XUQFg8eYR8SHj8XtT?gv=true";
        }

        // Remover elementos indesejados no iframe
        iframe.onload = function() {
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        // Oculta elementos indesejados do Google Agenda
                        const elementosParaRemover = iframeDoc.querySelectorAll("div[role='contentinfo'], footer, div[jsname]");
                        elementosParaRemover.forEach(el => el.style.display = 'none');
                    }
                } catch (error) {
                    console.warn("N√£o foi poss√≠vel remover elementos do iframe devido a restri√ß√µes de seguran√ßa.");
                }
            }, 2000);
        };
    </script>

</body>
</html>
