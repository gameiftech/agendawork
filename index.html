<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Eletro Sistemas - Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0056b3;
            padding: 5px 20px;
        }

        .header img {
            max-height: 50px;
            margin-right: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .nav {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 40px;
            z-index: 999;
            background-color: transparent;
            padding: 10px 0;
        }

        .nav a {
            text-decoration: none;
            padding: 8px 15px;
            background: #0056b3;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav a:hover {
            background: #003d80;
            transform: scale(1.05);
        }

        .container {
            width: 100%;
            max-width: 1300px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            margin-top: 40px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 150px);
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background: #e9ecef;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <!--<img id="headerLogo" src="logo02.jpg" alt="Work Eletro Sistemas">-->
        <div class="title">SISTEMA DE AGENDAMENTO ONLINE</div><br>
    </div>

    <div class="nav">
        <!--<a href="?view=agendamento" onclick="changeImage('logo02.jpg')">ðŸ“… Agendar ServiÃ§o</a>-->
        <a href="?view=calendario" onclick="changeImage('logo02.jpg')">ðŸ“† Agenda da Work</a>
        <a href="?view=chelb" onclick="changeImage('logo01.png')">ðŸ“… Agenda da Chelb</a>
    </div>

    <div class="container">
        <iframe id="calendarFrame"></iframe>
    </div>

    <div class="footer">
     Sistema desenvolvido por <a href="https://www.linkedin.com/in/deividfcastro/"> Deivid Castro</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const view = urlParams.get('view');
        const iframe = document.getElementById('calendarFrame');
        const headerLogo = document.getElementById('headerLogo');

        // FunÃ§Ã£o para alterar a imagem
        function changeImage(logo) {
            headerLogo.src = logo;
        }

        // Verifica a visualizaÃ§Ã£o e atualiza o iframe
        if (view === 'calendario') {
            iframe.src = "https://calendar.google.com/calendar/embed?src=workeletrosistemaswork%40gmail.com&ctz=America%2FSao_Paulo";
        } else if (view === 'chelb') {
            iframe.src = "https://calendar.google.com/calendar/embed?src=72c355eb959dc6d741d2a021bb3de8fd0d4baa068cca2b35276ff14f0966b28d%40group.calendar.google.com&ctz=America%2FSao_Paulo";
        } else {
            iframe.src = "https://calendar.google.com/calendar/appointments/schedules/AcZssZ0GHdtUuFGDkvGn8GjOPodK1RKPR4lBBAyGNJ1Px7DKzyEtGv0FoM2I-22XUQFg8eYR8SHj8XtT?gv=true";
        }
    </script>

</body>
</html>
